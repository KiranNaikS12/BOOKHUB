<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }

        .profile-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-table {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            overflow: hidden;
        }

        .profile-table table {
            width: 100%;
        }

        .profile-table th,
        .profile-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .profile-details {
            text-align: center;
        }

        .profile-details h2 {
            margin: 0;
        }

        .profile-details p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <div class="profile-heading">
            <h1>Admin Profile</h1>
        </div>
        <div class="profile-table">
            <table>
                <tr>
                    <th>First Name</th>
                    <td>John</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>Doe</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>admin@example.com</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>+1 123-456-7890</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
